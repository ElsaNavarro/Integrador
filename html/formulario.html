<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
<style>
form {
  width: 300px;
  padding: 150px;
  margin: 50px auto;
  line-height: 1.5;
  background-image: url("../img/masc1.jpg");
  background-size: cover;
  background-position: center;
  border-radius: 15px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  color: rgba(15, 15, 206, 0.767);
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  font-size: 18px;
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  background-color: #84c2f2cb;
  border: none;
  border-radius: 5px;
  font-weight: bold;
}

button {
  background-color: rgb(7, 119, 188);
  color: white;
  font-weight: bold;
  margin-top: 15px;
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

body {
  background-color: #D9DBBC;
}

.container {
  border: 3px solid hsl(181, 45%, 36%);
  padding: 20px;
  display: flex;
  flex-direction: row-reverse;
  justify-content: space-around;
}

#resultado {
  width: 300px;
  margin: 20px auto;
  padding: 15px;
  border: 2px solid rgb(7, 119, 188);
  border-radius: 8px;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
  color: rgba(15, 15, 206, 0.767);
  background-color: #f0f8ff;
  font-weight: bold;
}
</style>
</head>

<body>

<nav class="container">
  <div><a href="../index.html">PRINCIPAL</a></div>
  <div><a href="articulo.html">ARTICULO</a></div>
</nav>

<form name="formulario" novalidate onsubmit="return validarForm()">
  <h1>Contacto De Mascota</h1>

  <div class="item">
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" name="nombre" minlength="5" maxlength="20" required>
  </div>

  <div class="item">
    <label for="mail">Email:</label>
    <input type="email" name="mail" required>
  </div>

  <div class="item">
    <label for="Telefono">Teléfono:</label>
    <input type="tel" name="Telefono" required maxlength="15" pattern="^\d{8,15}$">
  </div>

  <div class="item">
    <label for="tipo">Mascota:</label>
    <select name="tipo" required>
      <option value="otro">Otro</option>
      <option value="perro">Perro/a</option>
      <option value="gato">Gato/a</option>
    </select>
  </div>

  <button type="submit">Enviar</button>
</form>
<div id="resultado"></div>

<script>
  function mostrarError(input, mensaje) {
    const error = document.createElement('p');
    error.className = 'error';
    error.style.color = 'red';
    error.textContent = mensaje;
    input.insertAdjacentElement('afterend', error);
  }

  function validarForm() {
    const formulario = document.forms['formulario'];
    let flagEnvio = true;

    document.querySelectorAll('.error').forEach(e => e.remove());

    // Validar Nombre
    const inputNombre = formulario['nombre'];
    if (inputNombre.value.length < 5 || inputNombre.value.length > 20) {
      mostrarError(inputNombre, 'El nombre debe tener entre 5 y 20 caracteres.');
      flagEnvio = false;
    }

    // Validar Email
    const inputEmail = formulario['mail'];
    const expRegEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!expRegEmail.test(inputEmail.value)) {
      mostrarError(inputEmail, 'Ingrese un correo electrónico válido.');
      flagEnvio = false;
    }

    // Validar Teléfono
    const inputTel = formulario['Telefono'];
    const expRegTel = /^\d{8,15}$/;
    if (!expRegTel.test(inputTel.value)) {
      mostrarError(inputTel, 'El teléfono debe tener entre 8 y 15 dígitos.');
      flagEnvio = false;
    }
    if (flagEnvio) {
      generaRes(inputNombre.value, inputTel.value, inputEmail.value);

  
   }

    return false; // Solo se envía si es true
  }
  function generaRes(nombre, telefono, mail) {
  const divResultado = document.getElementById('resultado');
  divResultado.innerHTML = `
      <h3>Sus datos :</h3>
      <p><b>Nombre:</b> ${nombre}</p>
      <p><b>Mail:</b> ${mail}</p>
      <p><b>Teléfono:</b> ${telefono}</p>
     `;
}
</script>

</body>
</html>
